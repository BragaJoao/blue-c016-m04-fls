<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="l-app">
        <h1>Sign Up</h1>
        <form 
            class="l-form" 
            name="register"
        >
            <div class="c-form__group">
                <label 
                    class="c-form__label"
                    for="name"
                >
                    Nome completo
                </label>
                <input
                    class="c-form__control"
                    id="name"
                    name="usuario"
                    type="text"
                    placeholder="Nome completo"
                >
            </div>
            <div class="c-form__group">
                <label 
                    class="c-form__label"
                    for="email"
                >
                    E-mail
                </label>
                <input
                    class="c-form__control"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="E-mail"
                >
            </div>
            <div class="c-form__group">
                <label 
                    class="c-form__label"
                    for="password"
                >
                    Senha
                </label>
                <input
                    class="c-form__control"
                    id="password"
                    name="senha"
                    type="password"
                    placeholder="Senha"
                >
            </div>
            <div>
                <button 
                    class="c-btn"
                    type="submit"
                >
                    Cadastrar
                </button>
            </div>
        </form>
    </article>
</body>
</html>
